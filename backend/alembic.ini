# backend/alembic.ini
# Configuration experte pour FastAPI + SQLModel (Structure Monorepo)

[alembic]
# Chemin vers les scripts de migration.
# %(here)s se réfère au dossier où se trouve ce fichier ini (backend/)
script_location = alembic

# Modèle de nom de fichier : RevID_nom.py
file_template = %%(rev)s_%%(slug)s

# --- CRUCIAL POUR MONOREPO ---
# On ajoute le répertoire courant (.) et le dossier src au chemin système
# pour qu'Alembic puisse importer 'src.models.schema_db_model' sans erreur.
prepend_sys_path = .:src

# Utilise le séparateur de chemin du système d'exploitation (os)
path_separator = os

# Longueur maximale du nom de la migration (slug)
truncate_slug_length = 40

# Définir à 'true' pour que l'environnement soit chargé même lors d'une simple révision
revision_environment = false

# Encodage de sortie pour les fichiers générés
output_encoding = utf-8

# URL de la base de données. 
# Note : Dans ton cas, l'URL est surchargée dynamiquement dans env.py via core.settings
# mais cette ligne doit rester présente pour la syntaxe.
sqlalchemy.url = postgresql://user:pass@localhost/dbname


[post_write_hooks]
# Optionnel : Formater automatiquement le code généré avec Black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# --- LOGGING CONFIGURATION ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S