name: FastAPI CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality_and_tests:
    name: Quality & Integration Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: pass_test
          POSTGRES_DB: mla_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      # --- INSTALLATION ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # On utilise la cible 'install' du Makefile
          make install

      # --- ANALYSE STATIQUE ---
      - name: Linting
        run: |
          # On utilise la cible 'lint' du Makefile
          make lint

      - name: Security audit
        # pip-audit n'est pas dans ton makefile, on le laisse ici
        run: pip install pip-audit && pip-audit --ignore-vuln CVE-2024-23342

      # --- TESTS D'INTÉGRATION ---
      - name: Run tests + coverage
        env:
          # On garde les variables d'env qui surchargent celles du Makefile
          DATABASE_URL: "postgresql+psycopg2://user_test:pass_test@localhost:5432/mla_db_test"
          ENV: "testing"
          JWT_SECRET_KEY: "test_secret_key_for_ci_only"
        run: |
          # On utilise la cible 'test' du Makefile
          make test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          # Le makefile génère coverage.xml
          files: coverage.xml