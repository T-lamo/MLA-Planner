name: MLA Monorepo Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # --- JOB 1 : LE FILTRE DE QUALITÉ ---
  quality-assurance:
    name: Check ${{ matrix.component }} (${{ matrix.task }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true # Si un test échoue, on arrête tout immédiatement
      matrix:
        include:
          - component: backend
            task: lint
          - component: backend
            task: test
          - component: frontend
            task: lint-typecheck
          - component: frontend
            task: test

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: pass_test
          POSTGRES_DB: mla_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Backend
        if: matrix.component == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Setup Frontend
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Tools
        run: |
          if [ "${{ matrix.component }}" = "backend" ]; then
            make -C backend install
            pip install pytest pytest-cov psycopg2-binary black isort mypy pylint
          else
            npm install -g pnpm
            make -C frontend install
          fi

      - name: Execute Task
        env:
          DATABASE_URL: "postgresql+psycopg2://user_test:pass_test@localhost:5432/mla_db_test"
          ENV: testing
          JWT_SECRET_KEY: "test_secret_key_for_ci_only"
        run: |
          if [ "${{ matrix.component }}" = "backend" ]; then
            if [ "${{ matrix.task }}" = "lint" ]; then
              make -C backend lint
            elif [ "${{ matrix.task }}" = "test" ]; then
              make -C backend test DB_TEST_URL=$DATABASE_URL
            fi
          elif [ "${{ matrix.component }}" = "frontend" ]; then
            if [ "${{ matrix.task }}" = "lint-typecheck" ]; then 
              make -C frontend lint
              # On retire le "|| echo" pour que le typecheck soit OBLIGATOIRE
              make -C frontend typecheck 
            elif [ "${{ matrix.task }}" = "test" ]; then 
              make -C frontend test
            fi
          fi

  # --- JOB 2 : BUILD (Ne démarre QUE si TOUT le Job 1 est vert) ---
  build-frontend:
    needs: quality-assurance
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Build
        run: |
          npm install -g pnpm
          cd frontend && pnpm install && pnpm nuxi generate
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # --- JOB 3 : DEPLOY BACK (Dépend du Build) ---
  deploy-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render
        run: curl -f "${{ secrets.RENDER_DEPLOY_HOOK }}"

  # --- JOB 4 : DEPLOY FRONT (Dépend du Back pour garantir la synchro) ---
  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './frontend/dist'
          production-deploy: ${{ github.ref == 'refs/heads/main' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}