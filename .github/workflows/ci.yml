name: FastAPI CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality_and_tests:
    name: Quality & Integration Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: pass_test
          POSTGRES_DB: mla_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      # --- INSTALLATION ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation des dépendances du backend
          pip install -r backend/requirements.txt
          # Installation des outils de dev
          pip install black isort mypy pylint pytest pytest-cov pip-audit psycopg2-binary                

      # --- ANALYSE STATIQUE ---
      - name: Linting
        run: |
          # On utilise quand même le makefile pour le linting
          make lint

      - name: Security audit
        run: pip install pip-audit && pip-audit --ignore-vuln CVE-2024-23342

      # --- TESTS D'INTÉGRATION ---
      - name: Run tests + coverage
        env:
          # Configuration directe de la base de données de test
          DATABASE_URL: "postgresql+psycopg2://user_test:pass_test@localhost:5432/mla_db_test"
          ENV: "testing"
          JWT_SECRET_KEY: "test_secret_key_for_ci_only"
          # Indispensable pour trouver les modules dans backend/src
          PYTHONPATH: "./backend/src"
        run: |
          # Commande pytest directe et explicite
          pytest backend/src/tests --cov=backend/src --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml