name: MLA Monorepo Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-assurance:
    name: Check ${{ matrix.component }} (${{ matrix.task }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: backend
            task: lint
          - component: backend
            task: test
          - component: frontend
            task: lint-typecheck
          - component: frontend
            task: test

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: pass_test
          POSTGRES_DB: mla_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      # --- SETUP BACKEND ---
      - name: Setup Python 3.12
        if: matrix.component == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install Backend Dependencies
        if: matrix.component == 'backend'
        run: make -C backend install

      # --- SETUP FRONTEND (Correction Force Pnpm) ---
      - name: Setup Node 22
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Force Install PNPM Globally
        if: matrix.component == 'frontend'
        run: npm install -g pnpm  # C'est ici qu'on force l'installation système

      - name: Install Frontend Dependencies
        if: matrix.component == 'frontend'
        run: make -C frontend install

      # --- EXECUTION ---
      # --- EXECUTION DES TACHES (CORRIGÉ) ---
      - name: Execute Task
        env:
          # URL compatible avec le service 'db' de GitHub Actions
          DATABASE_URL: "postgresql+psycopg2://user_test:pass_test@localhost:5432/mla_db_test"
          ENV: testing
          JWT_SECRET_KEY: "test_secret_key_for_ci_only"
        run: |
          if [ "${{ matrix.component }}" = "backend" ]; then
            if [ "${{ matrix.task }}" = "lint" ]; then
              make -C backend lint
            elif [ "${{ matrix.task }}" = "test" ]; then
              # EXECUTION CRITIQUE : surcharge de DB_TEST_URL pour le Makefile
              # On utilise le Makefile qui fait maintenant son "cd src"
              make -C backend test DB_TEST_URL=$DATABASE_URL
            fi
          elif [ "${{ matrix.component }}" = "frontend" ]; then
            if [ "${{ matrix.task }}" = "lint-typecheck" ]; then 
              make -C frontend lint
              # On ne bloque pas si le script typecheck n'est pas encore en package.json
              make -C frontend typecheck || echo "Typecheck skipped"
            elif [ "${{ matrix.task }}" = "test" ]; then 
              make -C frontend test
            fi
          fi

  build-frontend:
    needs: quality-assurance
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install pnpm globally
        run: npm install -g pnpm
      
      - name: Generate Static Site
        run: |
          cd frontend
          pnpm install
          pnpm nuxi generate
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  deploy-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        run: curl -f "${{ secrets.RENDER_DEPLOY_HOOK }}"

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './frontend/dist'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-dir: .
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NUXT_PUBLIC_API_URL: ${{ secrets.NUXT_PUBLIC_API_URL }}